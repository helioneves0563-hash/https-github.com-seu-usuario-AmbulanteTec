<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Checkout - Resumo do Pedido</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabaseConfig.js"></script>
    <script src="assets/js/services/orderService.js"></script>
    <script src="assets/js/services/customerService.js"></script>
    <script src="assets/js/services/productService.js"></script>
    <script src="assets/js/app.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0071e3", // Apple Blue
                        "background-light": "#f5f5f7", // Apple Light Gray
                        "background-dark": "#000000", // Apple Black
                        "card-light": "#ffffff",
                        "card-dark": "#1c1c1e",
                        "text-light": "#1d1d1f",
                        "text-dark": "#f5f5f7",
                        "secondary-text-light": "#86868b",
                        "secondary-text-dark": "#86868b",
                        "success": "#34c759", // Apple Green
                    },
                    fontFamily: {
                        display: ["'SF Pro Display'", "-apple-system", "BlinkMacSystemFont", "Segoe UI", "Roboto", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        'xl': "18px",
                        '2xl': "24px",
                    },
                    boxShadow: {
                        'apple': '0 4px 12px rgba(0, 0, 0, 0.04)',
                        'apple-hover': '0 8px 24px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300 min-h-screen pb-32">
    <nav
        class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 glass-blur border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-md mx-auto px-5 py-4 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-text-light dark:text-text-dark">Resumo</h1>
            <div class="w-10"></div>
        </div>
    </nav>
    <main class="max-w-md mx-auto px-5 pt-6 space-y-6">
        <header>
            <h2 class="text-3xl font-bold tracking-tight text-text-light dark:text-text-dark">
                Checkout
            </h2>
            <p class="text-secondary-text-light dark:text-secondary-text-dark mt-1 text-sm">
                Revise os detalhes antes de finalizar.
            </p>
        </header>
        <section class="bg-card-light dark:bg-card-dark rounded-2xl shadow-apple p-5">
            <div id="select-customer-btn"
                class="flex items-center justify-between mb-4 border-b border-gray-100 dark:border-gray-700 pb-4 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-800/50 rounded-lg p-2 transition-colors">
                <div class="flex-1">
                    <p class="text-xs font-semibold text-secondary-text-light uppercase tracking-wider mb-1">Cliente</p>
                    <h3 id="checkout-customer-name" class="text-lg font-semibold text-text-light dark:text-text-dark">
                        Selecionar Cliente</h3>
                </div>
                <div id="customer-avatar"
                    class="h-10 w-10 bg-primary/10 text-primary rounded-full flex items-center justify-center font-bold">
                    <span class="material-icons-outlined">person_add</span>
                </div>
                <input type="hidden" id="selected-customer-id" value="">
            </div>
            <div id="customer-picker-modal"
                class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
                <div
                    class="bg-card-light dark:bg-card-dark w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
                    <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex justify-between items-center">
                        <h4 class="font-bold">Escolher Cliente</h4>
                        <button onclick="document.getElementById('customer-picker-modal').classList.add('hidden')"
                            class="text-secondary-text-light">
                            <span class="material-icons-outlined">close</span>
                        </button>
                    </div>
                    <div class="p-3">
                        <input type="text" id="customer-search-input" placeholder="Buscar cliente..."
                            class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-800 border-none focus:ring-primary text-sm">
                    </div>
                    <div id="customers-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                        <p class="text-center py-4 text-sm opacity-50">Carregando...</p>
                    </div>
                    <div class="p-3 border-t border-gray-100 dark:border-gray-800">
                        <button onclick="window.location.href='add-edit-customer.html'"
                            class="w-full py-2 text-primary text-sm font-semibold">+ Novo Cliente</button>
                    </div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="text-secondary-text-light dark:text-secondary-text-dark">Data</span>
                <span id="checkout-date" class="font-medium">---</span>
            </div>
            <div class="flex justify-between items-center text-sm mt-2">
                <span class="text-secondary-text-light dark:text-secondary-text-dark">Pedido #</span>
                <span id="checkout-id"
                    class="font-medium text-secondary-text-light dark:text-secondary-text-dark font-mono">---</span>
            </div>
        </section>
        <section class="bg-card-light dark:bg-card-dark rounded-2xl shadow-apple overflow-hidden">
            <div class="p-5 pb-2">
                <p class="text-xs font-semibold text-secondary-text-light uppercase tracking-wider mb-4">Itens do Pedido
                </p>
            </div>
            <div id="checkout-items-list" class="px-5 space-y-4 pb-5">
                <!-- Itens do carrinho aparecerão aqui -->
            </div>
            <div class="h-px bg-gray-100 dark:bg-gray-700 mx-5"></div>
            <div class="p-5 space-y-2">
                <div class="flex justify-between text-sm text-secondary-text-light dark:text-secondary-text-dark">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">R$ 0,00</span>
                </div>
                <div class="flex justify-between text-sm text-secondary-text-light dark:text-secondary-text-dark">
                    <span>Taxa de Serviço</span>
                    <span>R$ 0,00</span>
                </div>
                <div class="pt-2 flex justify-between items-end">
                    <span class="text-lg font-bold text-text-light dark:text-text-dark">Total</span>
                    <span id="checkout-total" class="text-3xl font-bold text-text-light dark:text-text-dark">R$
                        0,00</span>
                </div>
            </div>
        </section>
        <section>
            <h3 class="text-lg font-semibold mb-3 px-1 text-text-light dark:text-text-dark">Forma de Pagamento</h3>
            <div class="grid grid-cols-3 gap-3">
                <label class="cursor-pointer group">
                    <input checked="" class="peer sr-only" name="payment" type="radio" value="pix" />
                    <div
                        class="bg-card-light dark:bg-card-dark rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border-2 border-transparent peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 shadow-sm transition-all h-28">
                        <span class="material-icons-outlined text-3xl text-primary">qr_code_2</span>
                        <span class="text-xs font-semibold text-text-light dark:text-text-dark">Pix</span>
                    </div>
                </label>
                <label class="cursor-pointer group">
                    <input class="peer sr-only" name="payment" type="radio" value="cartao" />
                    <div
                        class="bg-card-light dark:bg-card-dark rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border-2 border-transparent peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 shadow-sm transition-all h-28">
                        <span class="material-icons-outlined text-3xl text-primary">credit_card</span>
                        <span class="text-xs font-semibold text-text-light dark:text-text-dark">Cartão</span>
                    </div>
                </label>
                <label class="cursor-pointer group">
                    <input class="peer sr-only" name="payment" type="radio" value="dinheiro" />
                    <div
                        class="bg-card-light dark:bg-card-dark rounded-2xl p-4 flex flex-col items-center justify-center gap-2 border-2 border-transparent peer-checked:border-primary peer-checked:bg-blue-50 dark:peer-checked:bg-blue-900/20 shadow-sm transition-all h-28">
                        <span class="material-icons-outlined text-3xl text-primary">payments</span>
                        <span class="text-xs font-semibold text-text-light dark:text-text-dark">Dinheiro</span>
                    </div>
                </label>
            </div>
        </section>
        <section id="whatsapp-btn"
            class="bg-card-light dark:bg-card-dark rounded-2xl p-4 shadow-apple flex items-center justify-between cursor-pointer active:scale-95 transition-transform">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-green-100 dark:bg-green-900/30 rounded-full text-green-600 dark:text-green-400">
                    <span class="material-icons-outlined text-xl">share</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm font-semibold text-text-light dark:text-text-dark">Enviar Recibo</span>
                    <span class="text-xs text-secondary-text-light dark:text-secondary-text-dark">Via WhatsApp</span>
                </div>
            </div>
            <span class="material-icons-outlined text-gray-400">chevron_right</span>
        </section>
    </main>
    <div
        class="fixed bottom-0 left-0 w-full bg-background-light/90 dark:bg-background-dark/90 glass-blur border-t border-gray-200 dark:border-gray-800 px-5 py-4 pb-8 z-50">
        <div class="max-w-md mx-auto w-full">
            <button id="confirm-order-btn"
                class="w-full bg-success hover:bg-green-600 text-white font-semibold py-4 rounded-2xl text-lg shadow-lg shadow-green-500/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-icons-outlined">check_circle</span>
                Confirmar Fechamento
            </button>
        </div>
    </div>

</body>

</html>
