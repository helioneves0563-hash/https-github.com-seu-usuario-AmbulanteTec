<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Card√°pio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabaseConfig.js"></script>
    <script src="assets/js/services/customerPortalService.js" defer></script>
    <script src="assets/js/services/adService.js" defer></script>
    <style>
        * {
            font-family: 'Outfit', sans-serif;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f5f7;
            --surface: #ffffff;
            --text: #1d1d2e;
            --text-secondary: #6b6b80;
            --primary: #6C63FF;
            --border: #e5e5ea;
        }

        body {
            background: var(--bg);
            color: var(--text);
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        .category-pill {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .category-pill.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .product-card {
            background: var(--surface);
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 12px;
            gap: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-img {
            width: 72px;
            height: 72px;
            border-radius: 14px;
            object-fit: cover;
            background: #f0f0f5;
            flex-shrink: 0;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1.5px solid var(--border);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .qty-btn:active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Cart FAB */
        .cart-fab {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 100px;
            padding: 16px 28px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(108, 99, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            z-index: 100;
            min-width: 200px;
            justify-content: center;
        }

        .cart-fab:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(108, 99, 255, 0.5);
        }

        /* Checkout Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 200;
            padding: 0;
        }

        .modal-sheet {
            background: var(--surface);
            border-radius: 28px 28px 0 0;
            width: 100%;
            max-width: 500px;
            padding: 24px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header
        style="background: white; border-bottom: 1px solid #e5e5ea; position: sticky; top: 0; z-index: 50; padding: 14px 16px;">
        <div
            style="max-width: 600px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <button onclick="goBack()"
                    style="background: #f5f5f7; border: none; border-radius: 10px; padding: 8px; cursor: pointer; display: flex; align-items: center;">
                    <span class="material-icons-round" style="font-size: 20px; color: #6b6b80;">arrow_back</span>
                </button>
                <div>
                    <h1 id="page-estab-name" style="font-size: 16px; font-weight: 800; color: #1d1d2e; margin: 0;">
                        Card√°pio</h1>
                    <p id="page-customer-name" style="font-size: 12px; color: #6b6b80; margin: 0;">Ol√°, cliente!</p>
                </div>
            </div>
            <button onclick="showCart()"
                style="position: relative; background: #f5f5f7; border: none; border-radius: 12px; padding: 10px; cursor: pointer;">
                <span class="material-icons-round" style="font-size: 22px; color: #6C63FF;">shopping_bag</span>
                <span id="cart-badge-header" class="hidden"
                    style="position: absolute; top: 4px; right: 4px; background: #ef4444; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; font-weight: 800; display: flex; align-items: center; justify-content: center;"></span>
            </button>
        </div>
    </header>

    <!-- Filtros de categoria -->
    <div style="overflow-x: auto; white-space: nowrap; padding: 16px 16px 0; -webkit-overflow-scrolling: touch;">
        <div id="category-filters" style="display: inline-flex; gap: 8px;">
            <button class="category-pill active" data-cat="all" onclick="filterCategory(this, 'all')">Todos</button>
        </div>
    </div>

    <!-- Lista de produtos -->
    <main id="products-container"
        style="max-width: 600px; margin: 0 auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 100px;">
        <div style="text-align: center; padding: 40px 0; color: #6b6b80;">
            <div
                style="width: 40px; height: 40px; border: 3px solid #e5e5ea; border-top-color: #6C63FF; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px;">
            </div>
            <p>Carregando produtos...</p>
        </div>
    </main>

    <!-- Cart FAB (escondido inicialmente) -->
    <button id="cart-fab" class="cart-fab hidden" onclick="showCart()">
        <span class="material-icons-round">shopping_bag</span>
        <span id="cart-fab-text">Ver carrinho</span>
        <span
            style="background: white; color: #6C63FF; border-radius: 100px; padding: 2px 10px; font-size: 13px; font-weight: 800;"
            id="cart-fab-price">R$ 0,00</span>
    </button>

    <!-- Modal de Carrinho / Checkout -->
    <div id="cart-modal" class="modal-overlay hidden" onclick="e => { if(e.target === this) hideCart(); }">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
                <h2 style="font-size: 20px; font-weight: 800; margin: 0;">Seu Pedido</h2>
                <button onclick="hideCart()"
                    style="background: #f5f5f7; border: none; border-radius: 10px; padding: 8px; cursor: pointer;">
                    <span class="material-icons-round" style="font-size: 20px; color: #6b6b80;">close</span>
                </button>
            </div>
            <div id="cart-items-list" style="margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px;">
            </div>
            <div style="border-top: 1px solid #e5e5ea; padding-top: 16px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; font-size: 18px; font-weight: 800;">
                    <span>Total</span>
                    <span id="cart-total" style="color: #6C63FF;">R$ 0,00</span>
                </div>
            </div>
            <button onclick="confirmOrder()" class="btn-primary" style="width: 100%; padding: 18px; font-size: 16px;"
                id="confirm-btn">
                ‚úÖ Confirmar Pedido
            </button>
        </div>
    </div>

    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        let allProducts = [];
        let cart = JSON.parse(localStorage.getItem('portal_cart') || '[]');
        let establishmentId = null;
        let estabCode = '';
        let customerData = null;

        async function init() {
            const params = new URLSearchParams(window.location.search);
            estabCode = params.get('est');

            const session = window.customerPortalService.getSession();
            if (!session.customer || !session.establishmentId) {
                window.location.href = `customer-portal.html?est=${estabCode || ''}`;
                return;
            }

            customerData = session.customer;
            establishmentId = session.establishmentId;

            // Atualizar UI
            document.getElementById('page-customer-name').textContent = `Ol√°, ${customerData.name}! üëã`;

            // Buscar nome do estabelecimento
            if (estabCode) {
                const estab = await window.customerPortalService.getEstablishmentByCode(estabCode);
                if (estab) document.getElementById('page-estab-name').textContent = estab.name;
            }

            // Carregar produtos
            allProducts = await window.customerPortalService.getPublicProducts(establishmentId);
            renderProducts(allProducts);
            renderCategories(allProducts);
            updateCartUI();
        }

        function renderCategories(products) {
            const categories = [...new Set(products.map(p => p.category).filter(Boolean))];
            const container = document.getElementById('category-filters');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-pill';
                btn.setAttribute('data-cat', cat);
                btn.textContent = cat;
                btn.onclick = () => filterCategory(btn, cat);
                container.appendChild(btn);
            });
        }

        function filterCategory(btn, cat) {
            document.querySelectorAll('.category-pill').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filtered = cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat);
            renderProducts(filtered);
        }

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            if (products.length === 0) {
                container.innerHTML = `<div style="text-align: center; padding: 40px 0; color: #6b6b80;"><span class="material-icons-round" style="font-size: 48px; opacity: 0.3;">inventory_2</span><p>Nenhum produto dispon√≠vel.</p></div>`;
                return;
            }

            container.innerHTML = products.map(p => {
                const inCart = cart.find(i => i.id === p.id);
                const qty = inCart ? inCart.quantity : 0;
                return `
                <div class="product-card" id="card-${p.id}">
                    <img class="product-img" src="${p.image_url || 'https://placehold.co/72x72/f0f0f5/6b6b80?text=üì¶'}" alt="${p.name}" onerror="this.src='https://placehold.co/72x72/f0f0f5/6b6b80?text=üì¶'" />
                    <div style="flex: 1; min-width: 0;">
                        <span style="display: inline-block; background: #f0f0f5; border-radius: 6px; padding: 2px 8px; font-size: 10px; font-weight: 700; color: #6b6b80; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">${p.category || ''}</span>
                        <h3 style="font-size: 15px; font-weight: 700; margin: 0 0 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${p.name}</h3>
                        <p style="font-size: 12px; color: #6b6b80; margin: 0 0 6px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${p.description || ''}</p>
                        <span style="font-size: 16px; font-weight: 800; color: #6C63FF;">R$ ${parseFloat(p.price).toFixed(2).replace('.', ',')}</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 8px; flex-shrink: 0;">
                        ${qty > 0 ? `
                        <button class="qty-btn" onclick="changeQty('${p.id}', -1)">‚àí</button>
                        <span id="qty-${p.id}" style="font-weight: 800; font-size: 15px; min-width: 20px; text-align: center;">${qty}</span>
                        ` : ''}
                        <button class="qty-btn" style="background: #6C63FF; color: white; border-color: #6C63FF;" onclick="changeQty('${p.id}', 1)" id="add-btn-${p.id}">+</button>
                    </div>
                </div>`;
            }).join('');
        }

        function changeQty(productId, delta) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            const existing = cart.find(i => i.id === productId);
            const currentQty = existing ? existing.quantity : 0;
            const newQty = currentQty + delta;

            if (newQty <= 0) {
                cart = cart.filter(i => i.id !== productId);
            } else if (newQty > (product.stock || 0)) {
                alert(`Estoque m√°ximo: ${product.stock} unidades.`);
                return;
            } else if (existing) {
                existing.quantity = newQty;
            } else {
                cart.push({ id: product.id, name: product.name, price: product.price, quantity: 1, stock: product.stock || 999 });
            }

            localStorage.setItem('portal_cart', JSON.stringify(cart));
            updateCartUI();

            // Re-renderizar apenas o card desse produto
            const inCart = cart.find(i => i.id === productId);
            const qty = inCart ? inCart.quantity : 0;
            const qtyEl = document.getElementById(`qty-${productId}`);
            const addBtn = document.getElementById(`add-btn-${productId}`);
            const card = document.getElementById(`card-${productId}`);
            if (card) {
                const ctrlDiv = card.querySelector('div:last-child');
                ctrlDiv.innerHTML = `
                    ${qty > 0 ? `<button class="qty-btn" onclick="changeQty('${productId}', -1)">‚àí</button><span id="qty-${productId}" style="font-weight: 800; font-size: 15px; min-width: 20px; text-align: center;">${qty}</span>` : ''}
                    <button class="qty-btn" style="background: #6C63FF; color: white; border-color: #6C63FF;" onclick="changeQty('${productId}', 1)" id="add-btn-${productId}">+</button>
                `;
            }
        }

        function updateCartUI() {
            const total = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
            const count = cart.reduce((sum, i) => sum + i.quantity, 0);
            const fab = document.getElementById('cart-fab');
            const badge = document.getElementById('cart-badge-header');

            if (count > 0) {
                fab.classList.remove('hidden');
                document.getElementById('cart-fab-text').textContent = `${count} ${count === 1 ? 'item' : 'itens'}`;
                document.getElementById('cart-fab-price').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
                badge.textContent = count;
                badge.classList.remove('hidden');
                badge.style.display = 'flex';
            } else {
                fab.classList.add('hidden');
                badge.classList.add('hidden');
            }
        }

        function showCart() {
            const modal = document.getElementById('cart-modal');
            modal.classList.remove('hidden');
            const list = document.getElementById('cart-items-list');
            const total = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);

            if (cart.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6b6b80; padding: 20px 0;">Nenhum item no carrinho ainda.</p>';
            } else {
                list.innerHTML = cart.map(item => `
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e5e5ea;">
                        <div style="flex: 1;">
                            <p style="font-weight: 700; margin: 0 0 2px;">${item.name}</p>
                            <p style="font-size: 13px; color: #6b6b80; margin: 0;">${item.quantity}x R$ ${parseFloat(item.price).toFixed(2).replace('.', ',')}</p>
                        </div>
                        <span style="font-weight: 800; color: #6C63FF;">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</span>
                    </div>
                `).join('');
            }

            document.getElementById('cart-total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function hideCart() { document.getElementById('cart-modal').classList.add('hidden'); }

        async function confirmOrder() {
            if (cart.length === 0) { alert('Adicione itens ao carrinho primeiro!'); return; }

            const btn = document.getElementById('confirm-btn');
            if (btn.disabled) return;

            btn.disabled = true;
            btn.textContent = '‚è≥ Enviando pedido...';

            try {
                await window.customerPortalService.createCustomerAndOrder(customerData, cart, establishmentId);

                // Limpar carrinho
                cart = [];
                localStorage.setItem('portal_cart', JSON.stringify(cart));
                hideCart();
                updateCartUI();
                renderProducts(allProducts);

                // Exibir propaganda (se houver adService dispon√≠vel)
                if (window.adService && typeof window.adService.showPostOrderAd === 'function') {
                    window.adService.showPostOrderAd(() => {
                        // Nada extra no momento, permanece na mesma tela zero bala
                    });
                } else {
                    alert('‚úÖ Pedido confirmado! Obrigado!');
                }

            } catch (e) {
                console.error(e);
                alert('Erro ao enviar pedido: ' + e.message);
                btn.disabled = false;
                btn.textContent = '‚úÖ Confirmar Pedido';
            }
        }

        function goBack() {
            const code = new URLSearchParams(window.location.search).get('est');
            window.customerPortalService.clearSession();
            window.location.href = `customer-portal.html?est=${code || ''}`;
        }

        window.addEventListener('load', () => {
            if (window.customerPortalService) {
                init();
            } else {
                setTimeout(init, 500);
            }
        });
    </script>
</body>

</html>
