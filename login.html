<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AmbulanteTec - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabaseConfig.js"></script>
    <script src="assets/js/services/authService.js" defer></script>
    <script src="assets/js/services/establishmentService.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0071e3",
                        "background-light": "#ffffff",
                        "background-dark": "#000000",
                        "surface-light": "#f5f5f7",
                        "surface-dark": "#1c1c1e",
                        "text-primary-light": "#1d1d1f",
                        "text-primary-dark": "#f5f5f7",
                        "text-secondary-light": "#86868b",
                        "text-secondary-dark": "#86868b",
                    },
                    boxShadow: {
                        'apple': '0 4px 24px rgba(0, 0, 0, 0.04)',
                        'apple-hover': '0 8px 32px rgba(0, 0, 0, 0.08)',
                    }
                },
            },
        };
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark font-sans transition-colors duration-500 min-h-screen flex flex-col justify-center items-center px-6">

    <div class="w-full max-w-sm space-y-8 animate-fade-in">
        <!-- Logo/Header -->
        <div class="text-center">
            <div
                class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-3xl shadow-lg shadow-blue-500/20 mb-6">
                <span class="material-icons-round text-white text-5xl">storefront</span>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2">AmbulanteTec</h1>
            <p class="text-text-secondary-light dark:text-text-secondary-dark">Gerencie suas vendas com elegância.</p>
        </div>

        <!-- Login Card -->
        <div id="login-container"
            class="bg-surface-light dark:bg-surface-dark p-8 rounded-[2.5rem] shadow-apple border border-gray-100 dark:border-gray-800 w-full animate-fade-in">
            <form id="login-form" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="email">E-mail</label>
                    <input id="email" type="email" placeholder="nome@exemplo.com" required
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="password">Senha</label>
                    <input id="password" type="password" placeholder="••••••••" required
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base">
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-blue-500/25 active:scale-[0.98] transition-all text-lg mt-4">
                    Entrar
                </button>
            </form>


            <p class="text-center text-sm text-text-secondary-light mt-8">
                Ainda não tem conta? <button onclick="toggleView('register')"
                    class="text-primary font-semibold hover:underline">Cadastrar-se</button>
            </p>
        </div>

        <div id="register-container"
            class="hidden bg-surface-light dark:bg-surface-dark p-8 rounded-[2.5rem] shadow-apple border border-gray-100 dark:border-gray-800 w-full animate-fade-in">
            <h2 class="text-xl font-bold mb-2 text-center">Cadastro de Vendedor</h2>
            <p class="text-center text-xs text-text-secondary-light dark:text-text-secondary-dark mb-5">Crie um novo
                estabelecimento ou entre em um existente</p>
            <form id="register-form" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="reg-email">E-mail</label>
                    <input id="reg-email" type="email" placeholder="seu-email@vendedor.com" required
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="reg-password">Senha</label>
                    <input id="reg-password" type="password" placeholder="Mínimo 6 caracteres" required minlength="6"
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base">
                </div>

                <!-- Separador Estabelecimento -->
                <div class="relative py-1">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center"><span
                            class="bg-surface-light dark:bg-surface-dark px-3 text-xs text-gray-500">Estabelecimento</span>
                    </div>
                </div>

                <!-- Opção 1: Criar novo -->
                <div id="reg-new-establishment" class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="reg-establishment-name">Nome do
                        Estabelecimento (novo)</label>
                    <input id="reg-establishment-name" type="text" placeholder="Ex: Lanchonete da Maria"
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base">
                </div>

                <!-- Opção 2: Entrar com código -->
                <div class="space-y-2">
                    <label class="text-sm font-medium ml-1 opacity-70" for="reg-establishment-code">Ou use o código do
                        estabelecimento</label>
                    <input id="reg-establishment-code" type="text" placeholder="Ex: LANCH-A3K9" maxlength="12"
                        class="w-full bg-white dark:bg-black border border-gray-200 dark:border-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 rounded-2xl px-4 py-3.5 transition-all text-base uppercase tracking-widest">
                    <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark ml-1">Se preenchido, o
                        nome acima é ignorado.</p>
                </div>

                <button type="submit"
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-blue-500/25 active:scale-[0.98] transition-all text-lg mt-4">
                    Criar Conta
                </button>
            </form>

            <p class="text-center text-sm text-text-secondary-light mt-8">
                Já possui conta? <button onclick="toggleView('login')"
                    class="text-primary font-semibold hover:underline">Fazer Login</button>
            </p>
        </div>
    </div>

    <script>
        function toggleView(view) {
            const login = document.getElementById('login-container');
            const register = document.getElementById('register-container');

            if (view === 'register') {
                login.classList.add('hidden');
                register.classList.remove('hidden');
            } else {
                login.classList.remove('hidden');
                register.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
