<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AmbulanteTec - Pedidos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabaseConfig.js"></script>
    <script src="assets/js/services/authService.js"></script>
    <script src="assets/js/services/establishmentService.js"></script>
    <script src="assets/js/services/orderService.js"></script>
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/components.js" defer></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0071e3",
                        "background-light": "#f5f5f7",
                        "background-dark": "#000000",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c1c1e",
                        "text-primary-light": "#1d1d1f",
                        "text-primary-dark": "#f5f5f7",
                        "text-secondary-light": "#86868b",
                        "text-secondary-dark": "#86868b",
                        "accent-green": "#34c759",
                        "accent-orange": "#ff9500",
                        "accent-red": "#ff3b30",
                    }
                },
            },
        };
    </script>
</head>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-body antialiased text-text-primary-light dark:text-text-primary-dark pb-24">
    <header
        class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-colors duration-300">
        <div class="container-responsive px-5 pt-12 pb-4">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <h1 class="text-4xl font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark">
                        Pedidos
                    </h1>
                    <p class="text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mt-1">
                        Gerencie suas vendas
                    </p>
                </div>
                <button onclick="window.location.href='products.html?mode=sale'"
                    class="bg-primary hover:bg-blue-600 text-white rounded-full p-2 shadow-lg transition-transform active:scale-95 flex items-center justify-center w-10 h-10">
                    <span class="material-icons-round text-xl">add</span>
                </button>
            </div>
            <div class="relative mb-4 group">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="material-icons-round text-gray-400 group-focus-within:text-primary">search</span>
                </span>
                <input id="order-search"
                    class="block w-full pl-10 pr-3 py-2 border-none rounded-xl bg-white dark:bg-surface-dark text-text-primary-light dark:text-text-primary-dark placeholder-gray-500 focus:ring-2 focus:ring-primary shadow-sm text-sm transition-all"
                    placeholder="Buscar por cliente ou ID..." type="text" />
            </div>
            <div class="bg-gray-200/80 dark:bg-gray-800/80 p-1 rounded-xl flex space-x-1 relative">
                <button data-status="Aberto"
                    class="order-filter flex-1 py-1.5 px-3 rounded-lg bg-white dark:bg-surface-dark shadow-sm text-xs font-semibold text-text-primary-light dark:text-text-primary-dark text-center transition-all">
                    Abertos
                </button>
                <button data-status="Fechado"
                    class="order-filter flex-1 py-1.5 px-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark text-xs font-medium text-center transition-colors">
                    Fechados
                </button>
                <button data-status="all"
                    class="order-filter flex-1 py-1.5 px-3 rounded-lg text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark text-xs font-medium text-center transition-colors">
                    Todos
                </button>
            </div>
        </div>
    </header>
    <main id="orders-container" class="container-responsive px-5 pt-6">
        <h2
            class="text-xl font-bold text-text-primary-light dark:text-text-primary-dark border-b border-gray-200 dark:border-gray-800 pb-2">
            Pedidos Recentes
        </h2>
        <div class="py-10 text-center">
            <p class="text-text-secondary-light dark:text-text-secondary-dark">Carregando pedidos...</p>
        </div>
    </main>
    <nav
        class="fixed bottom-0 w-full bg-white/90 dark:bg-[#1c1c1e]/90 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 px-6 z-50">
        <!-- Injected by components.js -->
    </nav>
    <div class="h-24"></div>

</body>

</html>
